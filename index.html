<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="root.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="responsive.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <section class="header-container">
      <section class="nav-container">
        <div class="logo">
          <img src="/images/logo.png" alt="">
          <h1>Daraz <span class="L">Lite</span></h1>
        </div>
        <div class="nav-section">
          <a>Home</a>
          <a>Products</a>
          <a>Discount</a>
          <a>Gallery</a>
          <div class="btn">
            <button>Sign In</button>
          </div>
        </div>
      </section>
      <section class="banner-container">
        <div class="banner-title">
          <h1>Men Bags</h1>
          <p><i>New Men's Collections</i></p>
          <div class="icon">
            <span style="font-size: 40px; color: blue">
              <i class="fa-brands fa-facebook"></i>
            </span>
            <span style="font-size: 40px; color: violet">
              <i class="fa-brands fa-instagram"></i>
            </span>
            <span style="font-size: 40px; color: red">
              <i class="fa-brands fa-youtube"></i>
            </span>
            <span style="font-size: 40px; color: black">
              <i class="fa-brands fa-twitter"></i>
            </span>
          </div>
          <div class="btn2">
            <button>See More</button>
            <button>Shop Now</button>
          </div>
        </div>
        <div class="image-section">
          <img src="/images/bag-picture.jpg" alt="">
        </div>
      </section>
    </section>
  </header>
</body>

</html>
